<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <div class="card">
        <div class="profile">
          <img
            src="images/image-victor.jpg"
            alt="Profile picture"
            class="profile-picture"
          />
          <div class="info">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
          </div>
        </div>
        <div class="footer">
          <div class="sub">
            <h5>80K</h5>
            <span>Followers</span>
          </div>
          <div class="sub">
            <h5>803K</h5>
            <span>Likes</span>
          </div>
          <div class="sub">
            <h5>1.4K</h5>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
